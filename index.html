<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Jokes Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center text-light p-3">Programming Jokes Generator</h1>
      <div id="jokePlaceholder" class="container text-center fs-4 p-4">
        <p id="introText" class="text-secondary">
          Press 'Load Joke' to show joke..
        </p>
      </div>
      <div class="d-grid col-4 mx-auto mb-4">
        <button
          onclick="loadJoke()"
          type="button"
          class="btn btn-outline-info btn-lg"
        >
          Load Joke
        </button>
      </div>
      <img
        src="hackerman-transparent.png"
        alt="Hackerman image"
        width="470"
        class="mx-auto"
      />
    </div>
  </body>
</html>
